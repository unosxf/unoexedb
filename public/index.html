<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNOEXE | Key Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .heading-font { font-family: 'Orbitron', sans-serif; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; }
        .glass-card {
            background: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(234, 179, 8, 0.25);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.7);
        }
        .neon-glow { text-shadow: 0 0 20px rgba(234, 179, 8, 0.5); }
        .copy-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="text-zinc-100">

    <div id="particles-js"></div>

    <div class="max-w-5xl mx-auto px-6 py-12 relative z-10">
        <header class="text-center mb-16">
            <h1 class="heading-font text-5xl font-black text-yellow-500 tracking-tighter neon-glow">UNOEXE KEY SYSTEM</h1>
            <div class="h-1 w-40 bg-yellow-500 mx-auto mt-2 rounded-full opacity-50 shadow-[0_0_15px_rgba(234,179,8,0.5)]"></div>
            <p class="text-zinc-500 mt-4 text-xs uppercase tracking-[0.4em]">Centralized Access Management</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-6 rounded-2xl">
                    <label class="block text-[10px] font-bold text-zinc-500 mb-3 uppercase tracking-widest">Set Access Duration</label>
                    <select id="duration" class="w-full bg-zinc-950 border border-zinc-800 p-4 rounded-xl focus:border-yellow-500 outline-none transition-all cursor-pointer text-sm font-semibold">
                        <option value="1">1 HOUR TRIAL</option>
                        <option value="24" selected>24 HOUR PASS</option>
                        <option value="168">7 DAY VIP</option>
                        <option value="720">30 DAY ELITE</option>
                    </select>
                    
                    <button onclick="generateKey()" class="w-full mt-6 bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-xl transition-all heading-font text-sm tracking-widest shadow-xl shadow-yellow-500/20 active:scale-[0.98]">
                        GENERATE
                    </button>
                </div>

                <div id="keyBox" class="hidden glass-card p-6 rounded-2xl border-l-4 border-l-yellow-500 transition-all scale-in">
                    <p class="text-[10px] text-zinc-500 mb-2 uppercase tracking-wider">Output Signal:</p>
                    <div class="flex items-center justify-between gap-2">
                        <div id="newKey" class="font-mono text-lg text-yellow-400 font-bold truncate tracking-widest"></div>
                        <button onclick="copyKey()" class="copy-btn p-2 bg-zinc-900 rounded-lg hover:bg-zinc-800 border border-zinc-700 transition-all" title="Copy Key">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass-card rounded-2xl overflow-hidden min-h-[420px]">
                    <div class="p-6 border-b border-zinc-800/50 flex justify-between items-center bg-zinc-900/30">
                        <h2 class="heading-font text-xs font-bold tracking-widest">SYSTEM MONITOR</h2>
                        <span class="flex items-center gap-2 text-[10px] text-green-500 font-bold">
                            <span class="h-2 w-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_#22c55e]"></span>
                            LIVE FEED
                        </span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-zinc-950/80 text-zinc-500 text-[9px] uppercase tracking-[0.2em]">
                                <tr>
                                    <th class="px-6 py-4">Key ID</th>
                                    <th class="px-6 py-4">Expiry Date</th>
                                    <th class="px-6 py-4 text-center">Security Status</th>
                                </tr>
                            </thead>
                            <tbody id="dashboardBody" class="text-sm divide-y divide-zinc-800/50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#eab308" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.25, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#eab308", "opacity": 0.08, "width": 1 },
                "move": { "enable": true, "speed": 0.8, "direction": "none", "out_mode": "out" }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });

        async function generateKey() {
            const hrs = document.getElementById('duration').value;
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: parseInt(hrs) })
            });
            const data = await res.json();
            
            const keyBox = document.getElementById('keyBox');
            const newKey = document.getElementById('newKey');
            keyBox.classList.remove('hidden');
            newKey.innerText = data.key;
            updateDashboard();
        }

        function copyKey() {
            const keyText = document.getElementById('newKey').innerText;
            navigator.clipboard.writeText(keyText);
        }

        async function updateDashboard() {
            const res = await fetch('/api/admin/dashboard');
            const data = await res.json();
            const body = document.getElementById('dashboardBody');
            body.innerHTML = '';
            
            for (const [key, info] of Object.entries(data)) {
                body.innerHTML += `
                    <tr class="hover:bg-yellow-500/[0.03] transition-colors">
                        <td class="px-6 py-4 font-mono text-yellow-500/90 font-bold">${key}</td>
                        <td class="px-6 py-4 text-[11px] text-zinc-500">${new Date(info.expiry).toLocaleString()}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="bg-yellow-500/10 text-yellow-600 border border-yellow-500/20 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter">Authorized</span>
                        </td>
                    </tr>`;
            }
        }

        setInterval(updateDashboard, 10000);
        updateDashboard();
    </script>
</body>
</html>
