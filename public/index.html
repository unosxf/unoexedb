<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO TERMINAL EXE | System Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; opacity: 0.4; }
        .terminal-border { border: 1px solid rgba(148, 163, 184, 0.1); }
        .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .status-dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .copy-btn:hover { background: rgba(148, 163, 184, 0.1); color: #fff; }
    </style>
</head>
<body class="antialiased">

    <div id="particles-js"></div>

    <nav class="w-full py-4 px-8 border-b border-slate-800 flex justify-between items-center glass-panel sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <span class="mono text-slate-400 font-bold tracking-widest text-sm uppercase">UNO TERMINAL EXE</span>
            <span class="text-slate-600 font-light">|</span>
            <span class="text-[10px] text-slate-500 uppercase tracking-widest font-semibold">UNO KEY DATA</span>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex items-center">
                <span class="status-dot bg-green-500 shadow-[0_0_8px_#22c55e]"></span>
                <span class="text-[9px] mono text-slate-400 font-bold uppercase">Network: Secure</span>
            </div>
            <span id="timestamp" class="text-[9px] mono text-slate-500"></span>
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto p-8">
        <div class="grid grid-cols-12 gap-6">
            
            <div class="col-span-12 lg:col-span-4 space-y-6">
                <section class="glass-panel p-6 rounded-sm">
                    <h3 class="mono text-[11px] text-slate-500 uppercase tracking-[0.2em] mb-6">Key Generation Module</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] text-slate-400 mb-2 uppercase font-bold tracking-wider">Access Duration</label>
                            <select id="duration" class="w-full bg-slate-900 border border-slate-800 p-3 text-sm mono focus:border-slate-500 outline-none transition-colors">
                                <option value="1">01 HOUR (TEMPORARY)</option>
                                <option value="24" selected>24 HOUR (STANDARD)</option>
                                <option value="168">07 DAY (ADVANCED)</option>
                                <option value="720">30 DAY (PERMANENT)</option>
                            </select>
                        </div>
                        
                        <button onclick="generateKey()" class="w-full bg-slate-100 hover:bg-white text-slate-950 font-bold py-3 text-xs mono tracking-widest transition-all">
                            EXECUTE GENERATION
                        </button>
                    </div>
                </section>

                <section id="keyBox" class="hidden glass-panel p-6 rounded-sm border-t-2 border-t-white">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] mono text-slate-500 uppercase tracking-widest font-bold">Generated Output</span>
                        <button onclick="copyKey()" class="copy-btn text-[9px] mono text-slate-400 p-1 px-2 rounded border border-slate-800 transition-all uppercase">Copy</button>
                    </div>
                    <div id="newKey" class="mono text-2xl text-white font-bold tracking-tighter break-all"></div>
                </section>
            </div>

            <div class="col-span-12 lg:col-span-8">
                <div class="glass-panel rounded-sm min-h-[500px] overflow-hidden">
                    <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                        <span class="text-[10px] mono text-slate-500 uppercase tracking-[0.2em]">Active License Directory</span>
                        <div class="flex gap-2">
                            <div class="h-2 w-2 bg-slate-700 rounded-full"></div>
                            <div class="h-2 w-2 bg-slate-700 rounded-full"></div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-950 border-b border-slate-800">
                                <tr>
                                    <th class="px-6 py-4 text-[9px] mono text-slate-500 uppercase">License UUID</th>
                                    <th class="px-6 py-4 text-[9px] mono text-slate-500 uppercase">Expiry Sync</th>
                                    <th class="px-6 py-4 text-[9px] mono text-slate-500 uppercase text-right">Integrity</th>
                                </tr>
                            </thead>
                            <tbody id="dashboardBody" class="mono divide-y divide-slate-800/50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Update Time
        function updateTime() {
            document.getElementById('timestamp').innerText = new Date().toISOString().replace('T', ' ').substring(0, 19);
        }
        setInterval(updateTime, 1000);
        updateTime();

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40, "density": { "enable": true, "value_area": 1000 } },
                "color": { "value": "#94a3b8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.1, "random": false },
                "size": { "value": 1 },
                "line_linked": { "enable": true, "distance": 180, "color": "#94a3b8", "opacity": 0.05, "width": 1 },
                "move": { "enable": true, "speed": 0.5, "direction": "none", "out_mode": "out" }
            }
        });

        async function generateKey() {
            const hrs = document.getElementById('duration').value;
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: parseInt(hrs) })
            });
            const data = await res.json();
            document.getElementById('keyBox').classList.remove('hidden');
            document.getElementById('newKey').innerText = data.key;
            updateDashboard();
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById('newKey').innerText);
        }

        async function updateDashboard() {
            const res = await fetch('/api/admin/dashboard');
            const data = await res.json();
            const body = document.getElementById('dashboardBody');
            body.innerHTML = '';
            
            for (const [key, info] of Object.entries(data)) {
                body.innerHTML += `
                    <tr class="hover:bg-slate-800/20 transition-colors">
                        <td class="px-6 py-4 text-xs text-slate-300 font-bold">${key}</td>
                        <td class="px-6 py-4 text-[10px] text-slate-500">${new Date(info.expiry).toISOString().slice(0,16)}</td>
                        <td class="px-6 py-4 text-right">
                            <span class="text-slate-400 text-[10px] border border-slate-700 px-2 py-0.5 rounded">VERIFIED</span>
                        </td>
                    </tr>`;
            }
        }
        setInterval(updateDashboard, 15000);
        updateDashboard();
    </script>
</body>
</html>
