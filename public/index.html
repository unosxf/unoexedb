<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Key Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white min-h-screen p-4">
    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-zinc-800 p-8 rounded-xl border border-yellow-500 shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-yellow-500">KEY GENERATOR</h1>
            <div class="flex gap-4 mb-6">
                <select id="duration" class="bg-black border border-zinc-700 p-3 rounded w-full">
                    <option value="1">1 Hour</option>
                    <option value="24" selected>24 Hours</option>
                    <option value="168">7 Days (Week)</option>
                </select>
                <button onclick="generateKey()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-8 rounded transition-all">GENERATE</button>
            </div>
            <div id="newKey" class="hidden bg-black p-4 rounded border border-green-500 text-center font-mono text-xl"></div>
        </div>

        <div class="bg-zinc-800 p-6 rounded-xl border border-zinc-700">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                LIVE ACTIVE KEYS
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-zinc-500 border-b border-zinc-700">
                            <th class="p-3">KEY</th>
                            <th class="p-3">EXPIRES AT</th>
                            <th class="p-3">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="dashboardBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function generateKey() {
            const hrs = document.getElementById('duration').value;
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: parseInt(hrs) })
            });
            const data = await res.json();
            const display = document.getElementById('newKey');
            display.classList.remove('hidden');
            display.innerText = data.key;
            updateDashboard();
        }

        async function updateDashboard() {
            const res = await fetch('/api/admin/dashboard');
            const data = await res.json();
            const body = document.getElementById('dashboardBody');
            body.innerHTML = '';
            
            for (const [key, info] of Object.entries(data)) {
                body.innerHTML += `
                    <tr class="border-b border-zinc-700/50 hover:bg-zinc-700/30">
                        <td class="p-3 font-mono text-yellow-400">${key}</td>
                        <td class="p-3 text-sm">${new Date(info.expiry).toLocaleString()}</td>
                        <td class="p-3"><span class="bg-green-900/50 text-green-400 px-2 py-1 rounded text-xs">ACTIVE</span></td>
                    </tr>`;
            }
        }

        // Auto-refresh dashboard every 10 seconds
        setInterval(updateDashboard, 10000);
        updateDashboard();
    </script>
</body>
</html>
