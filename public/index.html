<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM | Nexus Key System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .heading-font { font-family: 'Orbitron', sans-serif; }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #09090b;
            z-index: -1;
            top: 0;
            left: 0;
        }
        .glass-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(234, 179, 8, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<body class="text-zinc-100 overflow-x-hidden">

    <div id="particles-js"></div>

    <div class="max-w-5xl mx-auto px-6 py-12 relative z-10">
        <header class="text-center mb-12">
            <h1 class="heading-font text-4xl font-bold text-yellow-500 tracking-widest neon-text">NEXUS GENERATOR</h1>
            <p class="text-zinc-400 mt-2 text-sm uppercase tracking-tighter">Encrypted Key Management System</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-6 rounded-2xl">
                    <label class="block text-xs font-semibold text-zinc-500 mb-2 uppercase">Licence Duration</label>
                    <select id="duration" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl focus:border-yellow-500 outline-none transition-all cursor-pointer">
                        <option value="1">1 Hour (Trial)</option>
                        <option value="24" selected>24 Hours (Daily)</option>
                        <option value="168">7 Days (Weekly)</option>
                        <option value="720">30 Days (Monthly)</option>
                    </select>
                    
                    <button onclick="generateKey()" class="w-full mt-6 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 rounded-xl transition-all transform active:scale-95 heading-font text-sm tracking-wider shadow-lg shadow-yellow-500/20">
                        GENERATE KEY
                    </button>
                </div>

                <div id="keyBox" class="hidden glass-card p-6 rounded-2xl border-l-4 border-l-yellow-500 animate-pulse">
                    <p class="text-[10px] text-zinc-500 mb-1 uppercase">Generated Key:</p>
                    <div id="newKey" class="font-mono text-lg text-yellow-400 break-all"></div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass-card rounded-2xl overflow-hidden">
                    <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
                        <h2 class="heading-font text-sm font-semibold tracking-wide">ACTIVE TERMINALS</h2>
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-2 w-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                            </span>
                            <span class="text-[10px] text-zinc-400 uppercase">Live Database</span>
                        </div>
                    </div>
                    <div class="overflow-y-auto max-h-[400px]">
                        <table class="w-full text-left">
                            <thead class="bg-zinc-900/50 text-zinc-500 text-[10px] uppercase tracking-widest">
                                <tr>
                                    <th class="px-6 py-4">Security Key</th>
                                    <th class="px-6 py-4">Expiry Timeline</th>
                                    <th class="px-6 py-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="dashboardBody" class="text-sm divide-y divide-zinc-800">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle Config
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#eab308" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2, "random": false },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#eab308", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });

        async function generateKey() {
            const hrs = document.getElementById('duration').value;
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration: parseInt(hrs) })
            });
            const data = await res.json();
            
            const keyBox = document.getElementById('keyBox');
            const newKey = document.getElementById('newKey');
            keyBox.classList.remove('hidden');
            newKey.innerText = data.key;
            updateDashboard();
        }

        async function updateDashboard() {
            const res = await fetch('/api/admin/dashboard');
            const data = await res.json();
            const body = document.getElementById('dashboardBody');
            body.innerHTML = '';
            
            for (const [key, info] of Object.entries(data)) {
                body.innerHTML += `
                    <tr class="hover:bg-yellow-500/5 transition-colors">
                        <td class="px-6 py-4 font-mono text-yellow-500/80">${key}</td>
                        <td class="px-6 py-4 text-xs text-zinc-400">${new Date(info.expiry).toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <span class="bg-green-500/10 text-green-500 border border-green-500/20 px-2 py-0.5 rounded-md text-[10px] font-bold">ACTIVE</span>
                        </td>
                    </tr>`;
            }
        }

        setInterval(updateDashboard, 10000);
        updateDashboard();
    </script>
</body>
</html>
