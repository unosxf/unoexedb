<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Key Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-zinc-800 p-8 rounded-xl shadow-2xl border border-yellow-500 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-yellow-500">KEY GENERATOR</h1>
        
        <div id="keyDisplay" class="bg-black p-4 rounded border border-zinc-700 text-center font-mono text-xl tracking-widest mb-6">
            ---- ---- ----
        </div>

        <button onclick="generateKey()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded transition-all transform active:scale-95">
            GENERATE NEW KEY
        </button>

        <p class="mt-4 text-xs text-zinc-500 text-center">Private Access Only - Authorized Use Required</p>
    </div>

    <script>
        async function generateKey() {
            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.innerText = 'GENERATING...';

            try {
                const response = await fetch('/api/generate', { method: 'POST' });
                const data = await response.json();
                document.getElementById('keyDisplay').innerText = data.key;
            } catch (err) {
                alert('Error connecting to server');
            } finally {
                btn.disabled = false;
                btn.innerText = 'GENERATE NEW KEY';
            }
        }
    </script>
</body>
</html>
